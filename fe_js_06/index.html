<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FE_JS_06</title>
  <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap-theme.min.css">
  <script src="lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
  <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <p class="stopwatch_board well">00:00:00.000</p>
      <button type="button" class="stopwatch_launch_btn btn btn-lg btn-success pull-left">Start</button>
      <button type="button" class="stopwatch_reset_btn btn btn-lg btn-primary pull-right">Reset</button>
      <button type="button" class="stopwatch_split_btn btn btn-lg btn-info center-block">Split</button>
      <table class="stopwatch_split table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Type</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
