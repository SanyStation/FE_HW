<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FE_HTML_05_01</title>
</head>
<body>
    <header class="header">
        <ul class="user-menu">
            <li class="user-name">Minhas Ofertas</li>
            <li class="menu-login">Ola! <a href="#enter">Entrar</a> ou <a href="#register">Cadastre-se</a></li>
        </ul>
        <ul class="main-menu">
            <li>Meu YouBike</li>
            <li>Vender</li>
            <li>Forum</li>
            <li>Contato</li>
            <li>Ajuda</li>
        </ul>
    </header>
    <div class="content">
        <div class="main-form">
            <div class="form-header">Cadastre-se</div>
            <form action="index.html" class="form-body">
                <a href="#" class="btn-facebook"><p><b>Log In</b> with <b>Facebook</b></p></a>
                <p class="splitter">OU</p>
                <input type="text" class="reg-field" placeholder="First Name" id="first_name">
                <input type="text" class="reg-field" placeholder="Last Name" id="last_name">
                <input type="text" class="reg-field" placeholder="Email Address" id="email">
                <input type="text" class="reg-field" placeholder="Choose Password" id="choose_pass">
                <input type="text" class="reg-field" placeholder="Password Confirm" id="pass_confirm">
                <label class="agreement-box"><input type="checkbox">Send me Youbike updates and tips</label>
                <a href="#" class="btn-create">Create my Account</a>
            </form>
            <div class="form-footer">
                <p class="comment">By clicking the button above, you agree to the Terms of Service<br>View our Privacy Policy.</p>
            </div>
        </div>
    </div>
</body>
</html>
