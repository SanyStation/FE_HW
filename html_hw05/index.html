<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>HW_#05_01</title>
</head>
<body>
    <div class="panel">
    </div>
    <div class="login-form">
        <div class="form-name">Cadastre-se</div>
        <div class="form-reg">
            <button type="button" class="btn-facebook">
                <b>Log In</b> with <b>Facebook &nbsp;&nbsp;&nbsp; ></b>
            </button>
            <div class="splitter">OU</div>
            <input type="text" class="reg-field" placeholder="First Name" id="first_name">
            <input type="text" class="reg-field" placeholder="Last Name" id="last_name">
            <input type="text" class="reg-field" placeholder="Email Address" id="email">
            <input type="text" class="reg-field" placeholder="Choose Password" id="choose_pass">
            <input type="text" class="reg-field" placeholder="Password Confirm" id="pass_confirm">
            <label class="agreement-box"><input type="checkbox">Send me Youbike updates and tips</label>
            <button class="btn-create">Create my Account</button>
            <p class="comment">By clicking the button above, you agree to the Terms of Service<br>View our Privacy Policy.</p>
        </div>
    </div>
</body>
</html>
