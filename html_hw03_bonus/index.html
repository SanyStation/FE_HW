<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asia-Holidays</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<img class="logo" src="img/logo.png" alt="Asia-Holidays Logo">
		<img class="palm-logo" src="img/palm-tree.png" alt="Palm">
		<p class="description">Путешествия по Азии</p>
		<div class="country">
			<img src="img/india.png" alt="India">
			<p>India</p>
		</div>
		<div class="country">
			<img src="img/nepal.png" alt="Nepal">
		</div>
		<div class="country">
			<img src="img/tibet.png" alt="Tibet">
		</div>
		<div class="country">
			<img src="img/bhutan.png" alt="Bhutan">
		</div>
		<div class="country">
			<img src="img/sri-lanka.png" alt="Sri Lanka">
		</div>
		<div class="country">
			<img src="img/maldives.png" alt="Maldives">
		</div>
	</div>
</body>
</html>
