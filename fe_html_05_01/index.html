<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>FE_HTML_05_01</title>
</head>
<body>
  <header class="header">
    <ul class="user-menu">
      <li class="user-name"><a href="#">Minhas Ofertas</a></li>
      <li class="menu-login">Ola! <a href="#enter">Entrar</a> ou <a href="#register">Cadastre-se</a></li>
    </ul>
    <ul class="main-menu">
      <li><a href="#">Meu YouBike</a></li>
      <li><a href="#">Vender</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Ajuda</a></li>
    </ul>
  </header>
  <div class="content">
    <div class="main-form">
      <div class="form-header">Cadastre-se</div>
      <form action="index.html" class="form-body">
        <a href="#" class="btn-facebook"><p><b>Log In</b> with <b>Facebook</b></p></a>
        <p class="splitter">OU</p>
        <input type="text" class="reg-field" placeholder="First Name" id="first_name" required>
        <input type="text" class="reg-field" placeholder="Last Name" id="last_name">
        <input type="text" class="reg-field" placeholder="Email Address" id="email" required>
        <input type="password" class="reg-field" placeholder="Choose Password" id="choose_pass" required>
        <input type="password" class="reg-field" placeholder="Password Confirm" id="pass_confirm" required>
        <label class="agreement-box"><input type="checkbox">Send me Youbike updates and tips</label>
        <input type="submit" class="btn-create" value="Create my Account">
      </form>
      <div class="form-footer">
        <p class="comment">By clicking the button above, you agree to the Terms of Service<br>View our Privacy Policy.</p>
      </div>
    </div>
  </div>
</body>
</html>
