    <nav class="nav-btn-group">
      <ul>
        <li class="nav-btn-home"><a href="#home"><img src="img/nav-btn-home.png" alt="Home"></a></li>
        <li class="nav-btn-map"><a href="#map"><img src="img/nav-btn-map.png" alt="Map"></a></li>
        <li class="nav-btn-mail"><a href="#mail"><img src="img/nav-btn-mail.png" alt="Mail"></a></li>

    <h1 class="logo">

      <p class="goods">товаров<span>:</span><span>0</span></p>
      <a href="#cart" class="cart"><img src="img/cart.png" alt="Cart"></a>

    <form action="#" class="search search-by-car">
      <p class="disc">Диски:</p>
      <p class="title">Поиск по автомобилю</p>
      <p class="tire">Шины:</p>
      <dl class="column-disc">
        <dt class="brand-title"><label for="disc-brand">Марка <span>авто:</span></label></dt>
        <dd class="brand"><select id="disc-brand"></select></dd>
        <dt class="model-title"><label for="disc-model">Модель<br><span>автомобиля:</span></label></dt>
        <dd class="model"><select id="disc-model"></select></dd>
        <dt class="year-title"><label for="disc-year">Год выпуска<br><span>автомобиля:</span></label></dt>
        <dd class="year"><select id="disc-year"></select></dd>
        <dt class="equipment-title"><label for="disc-equipment">Комплектация:</label></dt>
        <dd class="equipment"><select id="disc-equipment"></select></dd>
      </dl>
      <dl class="column-tire">
        <dt class="brand-title"><label for="tire-brand">Марка <span>авто</span></label></dt>
        <dd class="brand"><select id="tire-brand"></select></dd>
        <dt class="model-title"><label for="tire-model">Модель<br><span>автомобиля:</span></label></dt>
        <dd class="model"><select id="tire-model"></select></dd>
        <dt class="year-title"><label for="tire-year">Год выпуска<br><span>автомобиля:</span></label></dt>
        <dd class="year"><select id="tire-year"></select></dd>
        <dt class="equipment-title"><label for="tire-equipment">Комплектация:</label></dt>
        <dd class="equipment"><select id="tire-equipment"></select></dd>
      </dl>
      <button type="button" class="search-button">поиск...</button>
    </form>
    <form action="#" class="search search-tire">
      <p class="title">поиск шин</p>
      <dl>
        <dt><label for="width">Размер:</label></dt>
        <dd class="size">
          <div class="width"><select id="width"><option value="145">145</option></select></div>
          <div class="separator">/</div>
          <div class="profile"><select id="profile"></select></div>
        </dd>
        <dt class="r-label"><label for="r">R</label></dt>
        <dd class="r"><select name="r"><option value="12">12</option></select></dd>
        <dt><label for="season">Сезон</label></dt>
        <dd>
          <input type="checkbox" name="season" id="season-summer">
          <label for="season-summer">лето</label>
          <input type="checkbox" name="season" id="season-winter">
          <label for="season-winter">зима</label>
          <input type="checkbox" name="season" id="season-all">
          <label for="season-all">всесез</label>
        </dd>
      </dl>
      <!-- <button type="button" class="search-button">поиск...</button> -->
    </form>
    <form action="#" class="search search-disc">
      <p class="title">поиск дисков</p>
      <!-- <button type="button" class="search-button">поиск...</button> -->
    </form>
